<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-picture">
      <img src="./images/image.jpg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>Shefa Kabir</h2>
      <p>retard</p>
    </div>
    <div class="toggle-button-container">
      <button id="toggle-button">
        <i class="fas fa-plus"></i> <!-- Plus icon by default -->
      </button>
    </div>
    <div class="social-links hidden">
      <a href="https://anilist.co/" target="_blank" class="anilist">
        <i class="fas fa-book"></i> AniList
      </a>
      <a href="https://github.com/shefakabir" target="_blank" class="github">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://discord.com/users/1313913087342153759" target="_blank" class="discord">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://instagram.com/_not._.shefa_/" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
    <div class="bottom-icons hidden">
      <a href="https://reddit.com/" target="_blank" class="reddit">
        <i class="fab fa-reddit"></i>
      </a>
      <a href="https://www.facebook.com/butterfly.bfly.9" target="_blank" class="facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://wa.me/" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://x.com/" target="_blank" class="twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
